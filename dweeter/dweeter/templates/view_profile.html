{%extends 'base.html'%}
{%block title%}{{profile.get_full_name}}{%endblock%}

{%block content%}
	<div class="row">
	<div class="col l2 m2 hide-on-small-only">&nbsp;</div>
	<div class=" col l8 m8 s12">
		<div class="card">
			<div class="card-content">
				<div class="title">{{profile.user.get_full_name}}</div>
				<div class="">
					<div class="username">@{{profile.user.username}}</div>
				</div>
				<div class="row profile-stats">
					<div class="col l2 m2 s4">
						<div class="count">{{profile.follower_count}}</div>
						<div>Followers</div>
					</div>
					<div class="col l2 m2 s4">
						<div class="count">{{profile.following_count}}</div>
						<div>Following</div>						
					</div>
					<div class="col l2 m2 s4">
						<div class="count">{{profile.dweet_count}}</div>
						<div>Dweets</div>						
					</div>
				</div>
			</div>
		</div>
		<div id="user-dweet-list">
			<div class="center row">
			 <div class="preloader-wrapper small active">
			    <div class="spinner-layer spinner-green-only">
			      <div class="circle-clipper left">
			        <div class="circle"></div>
			      </div><div class="gap-patch">
			        <div class="circle"></div>
			      </div><div class="circle-clipper right">
			        <div class="circle"></div>
			      </div>
			    </div>
			  </div>			
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$.get('/{{profile.user.username}}/dweets').success(function(a,b){
				$('#user-dweet-list').html(make_dweet_list(a));
				init_control_btn();
			}).error(function(){});
		})
	</script>
{%endblock%}
